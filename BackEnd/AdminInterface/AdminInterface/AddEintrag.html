<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
  <div >
    <h1 style="text-align:center; padding: 1%;">
      Eintrag hinzufügen
    </h1>
  </div>
  <div style="align-items: center;justify-content: center;padding-left: 10%;padding-right: 10%;padding-bottom: 10%;">

    <form method="POST" action="">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Name" placeholder="Name">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Kategorie</legend>


          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="Cafe" value="cafe" checked>
              <label class="form-check-label" for="gridRadios1">
                Cafe
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="Restaurant" value="Restaurant">
              <label class="form-check-label" for="gridRadios2">
                Restaurant
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="Shopping" value="Shopping">
              <label class="form-check-label" for="gridRadios2">
                Shopping
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="Events" value="Events">
              <label class="form-check-label" for="gridRadios2">
                Events
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="Engagement" value="Engagement">
              <label class="form-check-label" for="gridRadios2">
                Engagement
              </label>
            </div>

          
          </div>
        </div>
      </fieldset>


      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Strasse</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Strasse" placeholder="Strasse">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Hausnummer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Hausnummer" placeholder="Hausnummer">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">PLZ</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="PLZ" placeholder="PLZ">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Longitude</label>
        <div class="col-sm-10">
          <input type="number" step="0.00000000000000000001" class="form-control" id="Long" placeholder="Longitude">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Latitude</label>
        <div class="col-sm-10">
          <input type="number" step="0.00000000000000000001" class="form-control" id="Lat" placeholder="Latitude">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Beschreibung</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Beschreibung" placeholder="Beschreibung">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Link</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Link" placeholder="Link">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Datum</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="Datum" placeholder="Datum">
        </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Eintrag hinzufügen</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
